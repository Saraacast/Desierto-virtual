<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desierto en Realidad Virtual</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
   
<a-scene background="color: #0a1f4f">
      
      <!-- Audio de viento fuerte -->
      <audio id="sonido-viento" src="https://assets.mixkit.co/active_storage/sfx/2450/2450-preview.mp3" type="audio/mpeg"></audio>
      <script>
        AFRAME.registerComponent('piramide-click', {
          init: function() {
            let isOrange = false;
            
            this.el.addEventListener('click', function(e) {
              const scene = document.querySelector('a-scene');
              // Alternar entre naranja y azul
              isOrange = !isOrange;
              
              if (isOrange) {
                // Cambiar a naranja
                scene.setAttribute('background', 'color: #FF8C00');
                console.log('¡El cielo es naranja!');
              } else {
                // Cambiar a azul
                scene.setAttribute('background', 'color: #0a1f4f');
                console.log('¡El cielo es azul!');
              }
            });
          }
        });

        AFRAME.registerComponent('cactus-click', {
          init: function() {
            let isPlaying = false;
            
            this.el.addEventListener('click', function(e) {
              const audioViento = document.getElementById('sonido-viento');
              
              // Alternar entre reproducir y pausar
              isPlaying = !isPlaying;
              
              if (isPlaying) {
                audioViento.play();
                console.log('¡Sonido de viento activado!');
              } else {
                audioViento.pause();
                audioViento.currentTime = 0;
                console.log('¡Sonido de viento desactivado!');
              }
            });
          }
        });
      </script>
      
      <!-- Cielo removido -->

      <!-- PLANO DE ARENA AMARILLO (suelo horizontal) -->
      <!-- El plano está debajo de todos los objetos -->
      <a-plane 
        id="arena" 
        position="0 -2 0" 
        rotation="-90 0 0"
        width="50" 
        height="50" 
        color="#FFA500"
        material="metalness: 0; roughness: 1;">
      </a-plane>

      <!-- DUNAS DE ARENA -->
      <!-- Duna grande - izquierda -->
      <a-cone 
        id="duna1"
        position="-15 1 10" 
        radius-bottom="5" 
        radius-top="0.5" 
        height="6" 
        color="#FFA500" 
        rotation="0 45 0">
      </a-cone>

      <!-- Duna mediana - derecha -->
      <a-cone 
        id="duna2"
        position="12 0.5 -12" 
        radius-bottom="3.5" 
        radius-top="0.3" 
        height="4" 
        color="#FFA500" 
        rotation="0 20 0">
      </a-cone>

      <!-- Duna pequeña - fondo -->
      <a-cone 
        id="duna3"
        position="0 -0.75 -20" 
        radius-bottom="5" 
        radius-top="0.5" 
        height="6" 
        color="#FFA500" 
        rotation="0 60 0">
      </a-cone>

      <!-- ROCAS DESÉRTICAS -->
      <!-- Removidas -->

      <!-- ELEMENTOS ADICIONALES DEL DESIERTO -->
      <!-- Piedras pequeñas removidas -->

      <!-- CACTUS VERDE OSCURO -->
      <!-- Cactus 1 - Centro -->
      <!-- Tallo principal del cactus -->
      <a-cylinder 
        position="25 -0.5 8" 
        radius="0.6" 
        height="3" 
        color="#1a4d1a"
        cactus-click>
      </a-cylinder>

      <!-- Brazo izquierdo del cactus -->
      <a-cylinder 
        position="25 -0.5 8" 
        radius="0.4" 
        height="1.5" 
        rotation="0 0 -90" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Brazo derecho del cactus -->
      <a-cylinder 
        position="25 -0.5 8" 
        radius="0.4" 
        height="1.5" 
        rotation="0 0 90" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Brazo frontal del cactus -->
      <a-cylinder 
        position="25 -0.5 8" 
        radius="0.4" 
        height="1.5" 
        rotation="90 0 0" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Flor en la punta del cactus -->
      <a-sphere 
        position="25 0.8 8" 
        radius="0.3" 
        color="#FF69B4">
      </a-sphere>

      <!-- Cactus 2 - Izquierda -->
      <!-- Tallo principal del cactus -->
      <a-cylinder 
        position="-12 -0.5 5" 
        radius="0.5" 
        height="2.5" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Brazo izquierdo del cactus -->
      <a-cylinder 
        position="-12 -0.5 5" 
        radius="0.35" 
        height="1.3" 
        rotation="0 0 -90" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Brazo derecho del cactus -->
      <a-cylinder 
        position="-12 -0.5 5" 
        radius="0.35" 
        height="1.3" 
        rotation="0 0 90" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Flor en la punta del cactus -->
      <a-sphere 
        position="-12 0.6 5" 
        radius="0.25" 
        color="#FF69B4">
      </a-sphere>

      <!-- Cactus 3 - Derecha -->
      <!-- Tallo principal del cactus -->
      <a-cylinder 
        position="18 -0.5 -8" 
        radius="0.55" 
        height="2.8" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Brazo izquierdo del cactus -->
      <a-cylinder 
        position="18 -0.5 -8" 
        radius="0.38" 
        height="1.4" 
        rotation="0 0 -90" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Brazo derecho del cactus -->
      <a-cylinder 
        position="18 -0.5 -8" 
        radius="0.38" 
        height="1.4" 
        rotation="0 0 90" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Brazo trasero del cactus -->
      <a-cylinder 
        position="18 -0.5 -8" 
        radius="0.38" 
        height="1.4" 
        rotation="90 0 0" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Flor en la punta del cactus -->
      <a-sphere 
        position="18 0.7 -8" 
        radius="0.28" 
        color="#FF69B4">
      </a-sphere>

      <!-- Cactus 4 - Atrás izquierda -->
      <!-- Tallo principal del cactus -->
      <a-cylinder 
        position="-8 -0.5 -15" 
        radius="0.5" 
        height="2.4" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Brazo izquierdo del cactus -->
      <a-cylinder 
        position="-8 -0.5 -15" 
        radius="0.35" 
        height="1.3" 
        rotation="0 0 -90" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Brazo derecho del cactus -->
      <a-cylinder 
        position="-8 -0.5 -15" 
        radius="0.35" 
        height="1.3" 
        rotation="0 0 90" 
        color="#1a4d1a">
      </a-cylinder>

      <!-- Flor en la punta del cactus -->
      <a-sphere 
        position="-8 0.6 -15" 
        radius="0.25" 
        color="#FF69B4">
      </a-sphere>

      <!-- ESTANQUE CON AGUA -->
      <a-cylinder 
        id="estanque"
        position="10 -2 5" 
        radius="7.5" 
        height="0.5" 
        color="#0a3f7f"
        material="metalness: 0.9; roughness: 0.1;">
      </a-cylinder>

      <!-- TIPI (TIENDA DE CAMPAÑA ESTILO INDIO) -->
      <!-- Tipi 1 - Atrás izquierda (zona despejada) -->
      <!-- Estructura principal del tipi -->
      <a-cone 
        id="tipi1"
        position="-15 0 -25" 
        radius-bottom="3" 
        radius-top="0.2" 
        height="5" 
        color="#D2B48C"
        material="metalness: 0.1; roughness: 0.8;">
      </a-cone>

      <!-- Palo 1 del tipi 1 -->
      <a-cylinder 
        position="-15 2.7 -25" 
        radius="0.15" 
        height="3" 
        rotation="30 0 0" 
        color="#8B7355">
      </a-cylinder>

      <!-- Palo 2 del tipi 1 -->
      <a-cylinder 
        position="-15 2.7 -25" 
        radius="0.15" 
        height="3" 
        rotation="-30 0 0" 
        color="#8B7355">
      </a-cylinder>

      <!-- Palo 3 del tipi 1 -->
      <a-cylinder 
        position="-15 2.7 -25" 
        radius="0.15" 
        height="3" 
        rotation="0 0 30" 
        color="#8B7355">
      </a-cylinder>

      <!-- Palo 4 del tipi 1 -->
      <a-cylinder 
        position="-15 2.7 -25" 
        radius="0.15" 
        height="3" 
        rotation="0 0 -30" 
        color="#8B7355">
      </a-cylinder>

      <!-- Tipi 2 - Izquierda (zona despejada del suelo) -->
      <!-- Estructura principal del tipi -->
      <a-cone 
        id="tipi2"
        position="-25 0 -10" 
        radius-bottom="3" 
        radius-top="0.2" 
        height="5" 
        color="#D2B48C"
        material="metalness: 0.1; roughness: 0.8;">
      </a-cone>

      <!-- Palo 1 del tipi 2 -->
      <a-cylinder 
        position="-25 2.7 -10" 
        radius="0.15" 
        height="3" 
        rotation="30 0 0" 
        color="#8B7355">
      </a-cylinder>

      <!-- Palo 2 del tipi 2 -->
      <a-cylinder 
        position="-25 2.7 -10" 
        radius="0.15" 
        height="3" 
        rotation="-30 0 0" 
        color="#8B7355">
      </a-cylinder>

      <!-- Palo 3 del tipi 2 -->
      <a-cylinder 
        position="-25 2.7 -10" 
        radius="0.15" 
        height="3" 
        rotation="0 0 30" 
        color="#8B7355">
      </a-cylinder>

      <!-- Palo 4 del tipi 2 -->
      <a-cylinder 
        position="-25 2.7 -10" 
        radius="0.15" 
        height="3" 
        rotation="0 0 -30" 
        color="#8B7355">
      </a-cylinder>

      <!-- Tipi 3 - Derecha (zona despejada) -->
      <!-- Estructura principal del tipi -->
      <a-cone 
        id="tipi3"
        position="8 0 -22" 
        radius-bottom="3" 
        radius-top="0.2" 
        height="5" 
        color="#D2B48C"
        material="metalness: 0.1; roughness: 0.8;">
      </a-cone>

      <!-- Palo 1 del tipi 3 -->
      <a-cylinder 
        position="8 2.7 -22" 
        radius="0.15" 
        height="3" 
        rotation="30 0 0" 
        color="#8B7355">
      </a-cylinder>

      <!-- Palo 2 del tipi 3 -->
      <a-cylinder 
        position="8 2.7 -22" 
        radius="0.15" 
        height="3" 
        rotation="-30 0 0" 
        color="#8B7355">
      </a-cylinder>

      <!-- Palo 3 del tipi 3 -->
      <a-cylinder 
        position="8 2.7 -22" 
        radius="0.15" 
        height="3" 
        rotation="0 0 30" 
        color="#8B7355">
      </a-cylinder>

      <!-- Palo 4 del tipi 3 -->
      <a-cylinder 
        position="8 2.7 -22" 
        radius="0.15" 
        height="3" 
        rotation="0 0 -30" 
        color="#8B7355">
      </a-cylinder>

      <!-- PIRÁMIDE PRINCIPAL -->
      <a-cone 
        id="piramide"
        position="-5 2 -5" 
        radius-bottom="8" 
        radius-top="0.1" 
        height="8" 
        color="#FFA500"
        material="metalness: 0.3; roughness: 0.7;"
        piramide-click>
      </a-cone>

      <!-- ESFERA INTERACTIVA - Removida -->

      <!-- ILUMINACIÓN -->
      <!-- Luz ambiente - luna del desierto -->
      <a-light 
        type="ambient" 
        color="#4a7ba7" 
        intensity="0.4">
      </a-light>

      <!-- Luz direccional - rayos de la luna -->
      <a-light 
        type="directional" 
        color="#a0b5d8" 
        intensity="0.3" 
        position="20 30 20">
      </a-light>

      <!-- Luz puntual - brillo lunar en arena -->
      <a-light 
        type="point" 
        color="#7896c4" 
        intensity="0.2" 
        position="0 5 0">
      </a-light>

      <!-- CÁMARA - Posición del observador en el desierto (eje x-y) -->
      <!-- z representa la profundidad, x e y son el plano horizontal -->
      <a-camera position="0 0 5" cursor="rayOrigin: mouse"></a-camera>

    </a-scene>
  </body>
</html>
